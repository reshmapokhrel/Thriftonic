<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Thriftonic</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class = "hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form action="login.php" method="post"  id="login"  class="input-group" style="left:50px">
                <input type="text" name="email" class="input-field" placeholder="Email" required name="Email">
                <input type="password" name="password" class="input-field" placeholder="Enter Password" name="Password" required >
                <input type="hidden" name="cart_item" id="offline_cart_items">
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In </button>
            </form>

            <form id="register" class="input-group" action="register.php" method="post">
                <input type="text" name="fn" class="input-field" placeholder="Full Name*" required>
                <select name="type" id="">
                    <option value="0">--Are you vendor? --</option>
                    <option value="seller">Yes, I am a Seller.</option>
                </select>
                <input type="radio" id="male" name="gender" value="M">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="F">
                <label for="css">Female</label>
                <input type="radio" id="other" name="gender" value="O">
                <label for="css">Other</label><br>
                <input type="text" name="email" class="input-field" placeholder="Phone Number/ Email*" required>
                <input type="text" name="address" class="input-field" placeholder="Address*" required>
                <input type="password" name="password" class="input-field" placeholder="Password*" required>
                <input type="text" name="phone" class="input-field" placeholder="eg: 9845256987" pattern="[0-9]{10}" >
                <input type="checkbox"  class="checkbox"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register </button>
            </form>

        </div>
        
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px"
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px"
        }

    </script>

    <script>
        // sending cart items while login, if logged in store to table cart
        var cart = document.getElementById('offline_cart_items');
        var cart_items = localStorage.getItem('thrift_cart');
        cart.setAttribute('value', cart_items);
    </script>
    
</body>
</html>
